<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="js.js"></script>
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="conteiner">
    <div class="text-center row">
      <div class="col-md-12">
          <h1>Inspiring Quotes</h1>
      </div>
      <div class="row quote-btn">
    <button id="quote-button" class="btn btn-info">Show Quote</button>
      </div>
      <div class="row row-centered">
        <div class="quote-area col-md-4 col-xs-4 col-centered"><span class="quote" style="display: none"></span><p id="quote-content"></p>
          <span class="tweet-quote" style="display: none"><a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22My%20mother%20thanks%20you.%20My%20father%20thanks%20you.%20My%20sister%20thanks%20you.%20And%20I%20thank%20you.%22%20Yankee%20Doodle%20Dandy">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a></span>
        <p class="quote-author"><span id="quote-title"></span></p>
      </div>  
    </div>
    </div>
    <div class="footer text-center"> by <a href="https://codepen.io/tigju/" target="_blank">tigju</a></div>
  </body>
</html>
